<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Imagen</title>
    <!-- Agregar enlace de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal con Bootstrap -->
    <div class="container text-center mt-5">
        <!-- Título de la página con clases Bootstrap -->
        <h1 id="titulo" class="display-4 mb-4">¡Mirá la siguiente imagen!</h1>
        
        <!-- Botones con clases Bootstrap -->
        <button id="btnOcultar" class="btn btn-danger btn-lg me-2">Ocultar Imagen</button>
        <button id="btnMostrar" class="btn btn-success btn-lg">Mostrar Imagen</button>
        
        <!-- Imagen con clase Bootstrap -->
        <div id="contenedorImagen" class="mt-4">
            <img id="imagen" src="img/fabricaBots.jpeg" alt="foto" class="img-fluid">
        </div>
    </div>

    <!-- Agregar jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Funcionalidad de los botones usando jQuery
        $(document).ready(function() {
            // Ocultar la imagen y actualizar el título
            $('#btnOcultar').click(function() {
                $('#imagen').hide(); // Ocultar la imagen
                $('#titulo').text('¡No tenemos ninguna imagen!'); // Cambiar el texto del título
            });

            // Mostrar la imagen y actualizar el título
            $('#btnMostrar').click(function() {
                $('#imagen').show(); // Mostrar la imagen
                $('#titulo').text('¡Mirá la siguiente imagen!'); // Cambiar el texto del título
            });
        });
    </script>
</body>
</html>
